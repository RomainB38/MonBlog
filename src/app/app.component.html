<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Les posts de mon blog</h2>
      <ul class="list-group">
        <app-post *ngFor="let post of posts"
          [postTitle]="post.title"
          [postContent]="post.content"
          [postLikes]="post.likes"
          [postCreation]="post.creation">
      </app-post>
      </ul>
    </div>
  </div>
</div>
